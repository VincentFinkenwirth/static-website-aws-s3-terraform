<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #af744c;
            color: white;
            padding: 10px 0;
        }
        .nav-bar {
            overflow: hidden;
            background-color: #333;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <div class="nav-bar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h2>Hello, Visitor!</h2>
        <p>This is a simple static website.</p>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2024 My Website</p>
    </div>

</body>
</html>
